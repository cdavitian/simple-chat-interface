<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Access Restricted - Kyo Chat Tools</title>
    <link rel="stylesheet" href="/menu-bar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 76px; /* Account for menu bar */
        }

        .restricted-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .restricted-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .user-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .restricted-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .restricted-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .restricted-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .restricted-title {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .restricted-message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .contact-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .contact-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .restricted-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
                margin: 0;
            }
            
            .restricted-header {
                padding: 16px;
            }
            
            .restricted-header h1 {
                font-size: 20px;
            }
            
            .restricted-title {
                font-size: 28px;
                margin-bottom: 15px;
            }
            
            .restricted-message {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .restricted-icon {
                font-size: 60px;
                margin-bottom: 20px;
            }
            
            .header-right {
                gap: 12px;
            }
            
            .user-info {
                padding: 6px 10px;
            }
            
            .user-name {
                font-size: 12px;
            }
            
            .logout-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="restricted-container">
        
        <div class="restricted-content">
            <div class="restricted-icon">ðŸš«</div>
            <h2 class="restricted-title">Access Restricted</h2>
            <p class="restricted-message">
                You do not have access to this site. Please contact your Administrator.
            </p>
            
            <div class="contact-info">
                <h3>Need Help?</h3>
                <p>
                    If you believe you should have access to this application, 
                    please contact your system administrator for assistance.
                </p>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Authentication failed. Please try again.
        </div>
    </div>

    <script src="menu-bar.js"></script>
    <script>
        // Check authentication and load user info
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    displayUserInfo(userData);
                    return userData;
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/login';
                    return null;
                }
            } catch (err) {
                console.error('Auth check failed:', err);
                showError('Authentication failed');
                return null;
            }
        }

        function displayUserInfo(user) {
            // Update menu bar with user info
            if (window.updateMenuBarUserInfo) {
                updateMenuBarUserInfo(user);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.querySelector('.restricted-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.restricted-content').style.display = 'flex';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Create menu bar
            if (window.createMenuBar) {
                createMenuBar(null);
            }
            
            // Check auth and update menu bar
            checkAuth().then(user => {
                if (user && window.updateMenuBarUserInfo) {
                    updateMenuBarUserInfo(user);
                }
            });
        });
    </script>
</body>
</html>
