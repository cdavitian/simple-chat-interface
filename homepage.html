<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Kyo Chat Tools - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .homepage-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .homepage-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .user-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .homepage-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .homepage-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .homepage-title {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mcp-test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .mcp-test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .mcp-test-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .homepage-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
                margin: 0;
            }
            
            .homepage-header {
                padding: 16px;
            }
            
            .homepage-header h1 {
                font-size: 20px;
            }
            
            .homepage-title {
                font-size: 36px;
                margin-bottom: 30px;
            }
            
            .mcp-test-btn {
                padding: 14px 28px;
                font-size: 16px;
            }
            
            .header-right {
                gap: 12px;
            }
            
            .user-info {
                padding: 6px 10px;
            }
            
            .user-name {
                font-size: 12px;
            }
            
            .admin-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
            
            .logout-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="homepage-header">
            <h1>Kyo Chat Tools</h1>
            <div class="header-right">
                <div class="user-info" id="userInfo" style="display: none;">
                    <img 
                        id="userPhoto"
                        src="/public/default-avatar.png" 
                        alt="User" 
                        class="user-photo"
                    />
                    <span class="user-name" id="userName">User</span>
                    <a href="/admin" class="admin-btn">Admin</a>
                    <a href="/logout" class="logout-btn">Logout</a>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>
        
        <div class="homepage-content">
            <h2 class="homepage-title">Kyo Chat Tools</h2>
            <button class="mcp-test-btn" onclick="openChatInterface()">
                MCP Test
            </button>
            <button class="mcp-test-btn" onclick="openChatSDKInterface()" style="margin-top: 16px;">
                MCP Test - SDK
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Authentication failed. Please try again.
        </div>
    </div>

    <script>
        // Check authentication and load user info
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    displayUserInfo(userData);
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/login';
                    return;
                }
            } catch (err) {
                console.error('Auth check failed:', err);
                showError('Authentication failed');
            }
        }

        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const adminBtn = document.querySelector('.admin-btn');
            
            if (user) {
                userPhoto.src = user.picture || user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=667eea&color=fff&size=32`;
                userName.textContent = user.name || 'User';
                userInfo.style.display = 'flex';
                
                // Hide admin button for Standard users
                if (user.userType === 'Standard' && adminBtn) {
                    adminBtn.style.display = 'none';
                }
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.querySelector('.homepage-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.homepage-content').style.display = 'flex';
        }

        function openChatInterface() {
            // Navigate to the chat interface in the same tab
            window.location.href = '/chat';
        }

        function openChatSDKInterface() {
            // Navigate to the SDK chat interface in the same tab
            window.location.href = '/chat-sdk';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
